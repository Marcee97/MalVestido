<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Tienda</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
           
            <span class="material-symbols-outlined flecha-back icon">
                arrow_back
                </span>
           
            <span class="material-symbols-outlined icono-menu icon">
                menu
                </span>
            <h4 class="titulo">MalVestido</h4>
            <div class="contenedor-buscador">
                <div class="buscador buscador-activo">
                    <input type="text" class="buscador-input" placeholder="Buscar">
                    <div class="boton-borrar"><span class="material-symbols-outlined">
                        close
                        </span></div>
                   
                    <button class=" buscador-button"><span class="material-symbols-outlined icon">
                        search
                        </span></button>
                </div>
            </div>
           
            <span class="material-symbols-outlined icono-buscar">
                search
                </span>
                <span class="material-symbols-outlined icono-shop icon">
                    shopping_cart
                    <p class="numero-de-compras">0</p>
                    </span>
        </nav>
        <ul class="ul-menu activo">
            <li>Remeras</li>
            <li>Buzos</li>
            <li>Zapatillas</li>
        </ul>
       <div class="contenedor-buscar buscador-activo"></div>
       <div>
        <ul>
            <li>compra1</li>
            <li>compra2</li>
            <li>compra3</li>
        </ul>
       </div>
    </header>





    <script src="script.js"></script>
</body>
</html>
